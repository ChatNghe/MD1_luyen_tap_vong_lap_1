<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for(let i=0;;i++){
    let temp = +prompt('Enter temperature');
    if(temp > 100) temp = +prompt('Decrease temperature')
    else if (temp < 20) temp = +prompt('Increase temperature')
    else {
      document.write('Temperature is '+ temp);
      break;
    }
  }
</script>
</body>
</html>
