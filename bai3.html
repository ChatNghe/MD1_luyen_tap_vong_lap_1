<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let input = +prompt("Nhập số phần tử trong dãy");
  let a = 0;
  let b = 1;
  document.write(a + ' ');
  document.write(b + ' ');
  let c;
  for (let i = 0; i < input-2;i++){
      c = a + b;
      a = b;
      b = c;
      document.write(c + ' ')
  }
</script>
</body>
</html>
