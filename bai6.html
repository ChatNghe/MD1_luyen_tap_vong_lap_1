<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let flag = 0;
    for (let num = 0; ; num++) {
        if (num % 7 === 0) {
            sum += num;
            flag++;
        }
        if (flag === 30) break;

    }
    document.write(sum + ' ')
</script>
</body>
</html>
